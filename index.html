<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Saitolesz Project</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: sans-serif;
  background: #f2f2f2;
  text-align: center;
}

h1 {
  margin: 16px 0 12px;
}

.main-photo {
  max-width: 900px;
  margin: 0 auto 32px;
}

.main-photo img {
  width: 100%;
  border-radius: 14px;
}

/* 参加者一覧 */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
  padding: 0 8px 24px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 16px;
  max-width: 90%;
  border-radius: 10px;
}

.modal-content img {
  max-width: 100%;
}

.close {
  text-align: right;
  cursor: pointer;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<!-- メイン -->
<h1>Saitolesz Project</h1>
<div class="main-photo">
  <img src="images/photo0.jpg" alt="Saitolesz Project メイン写真">
</div>

<!-- 一覧 -->
<h1>参加者一覧</h1>
<div class="gallery" id="gallery"></div>

<!-- モーダル -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="close" onclick="closeModal()">閉じる</div>
    <img id="modalImg">
    <p id="modalText"></p>
  </div>
</div>

<script>
// ===== ここは触らなくてOK =====
const photos = [];
for (let i = 1; i <= 28; i++) {
  photos.push({
    file: `photo${i}.jpg`,
    text: `参加者 ${i}`
  });
}

const gallery = document.getElementById("gallery");

photos.forEach(p => {
  const img = document.createElement("img");
  img.src = "images/" + p.file;
  img.onclick = () => openModal(img.src, p.text);
  gallery.appendChild(img);
});

function openModal(src, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = src;
  document.getElementById("modalText").innerText = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>

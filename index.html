<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>写真ギャラリー</title>

<style>
body {
  margin: 0;
  padding: 16px;
  font-family: sans-serif;
  background: #f2f2f2;
}

h1 {
  text-align: center;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 16px;
  max-width: 90%;
  border-radius: 10px;
}

.modal-content img {
  max-width: 100%;
}

.close {
  text-align: right;
  cursor: pointer;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<h1>写真一覧</h1>

<div class="gallery">
  <img src="images/photo1.jpg" onclick="openModal(this, '説明文1')">
  <img src="images/photo2.jpg" onclick="openModal(this, '説明文2')">
  <img src="images/photo3.jpg" onclick="openModal(this, '説明文3')">
</div>

<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <div class="close" onclick="closeModal()">閉じる</div>
    <img id="modalImg">
    <p id="modalText"></p>
  </div>
</div>

<script>
function openModal(img, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalImg").src = img.src;
  document.getElementById("modalText").innerText = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
